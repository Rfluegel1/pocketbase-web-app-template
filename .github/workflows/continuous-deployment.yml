name: Continuous Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger

jobs:
  continuous-deployment:
    runs-on: ubuntu-latest
    env:
      APP_NAME: 'web-app-template'
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    timeout-minutes: 10

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0

#      - name: Install dependencies
#        # runs "npm i" as well
#        uses: cypress-io/github-action@v5
#        with:
#          runTests: false

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend tests (development)
        working-directory: ./backend
        run: npm run test:github

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Install playwright
        working-directory: ./frontend
        run: npx playwright install

      - name: Run frontend tests (Development)
        working-directory: ./frontend
        run: npm run test frontend

#      - name: Build Frontend (Development)
#        run: npm run build

#      - name: Run e2e Tests (Development)
#        uses: cypress-io/github-action@v5
#        with:
#          install: false
#          start: |
#            npm run backend

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
#
#      - name: Build Frontend (Staging)
#        run: npm run build:staging
#
      - name: Deploy to staging with fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl auth token $FLY_API_TOKEN
          flyctl deploy -a $APP_NAME

      - name: Run blackbox tests (staging)
        working-directory: ./backend
        run: npm run test:staging

      - name: Run e2e tests (staging)
        working-directory: ./frontend
        run: npm run test:integration:staging